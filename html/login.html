<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <link href="../css/themes-jquery-ui.min.css" rel="stylesheet" />
    <link href="../css/css-ltr/style-ltr.css" rel="stylesheet" />
    <link href="../js/jquery-ui.min.css" rel="stylesheet" />
    <script src="../js/bootstrap/popper.min.js"></script>
    <script src="../js/jquery/jquery.min.js"></script>
    <script src="../js/jquery/jquery-ui.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>   
    <script src="../js/award_system_main.js"></script>
   
</head>
<body id="login" class="login-page">
    <header id="header">
        <div id="pre-nav" class="header-shadow">
            <div class="container">
                <span class="float-left"><b>Award System</b></span>
                <span class="float-right">Hello, Carmit</span>
            </div>
        </div>

        <div id="nav" class="">
            <div class="container">

            </div>

        </div>

    </header>
    <main id="login-main">
        <div class="container">
            <div class="row">
                <div class="col-md-12 wrapper-login">
                    <h1 class="mb-5 mt-4">Welcome to Award system</h1>
                    <div class="general-error-message-login d-none">

                        <img src="../icons/error-14-px.png" />error message error message error message error message error message
                    </div>
                    <div class="col-md-12 mb-2 pnr ">
                        <label class="">PNR</label>
                        <input type="text" name="input-pnr" />
                        <div class="error-msg-login" style="display: none">
                           error message
                        </div>
                    </div>
                  
                    <div class="col-md-12 mb-3 member-number">
                        <label class="">Member Number</label>
                        <input type="text" name="input-member" />
                        <div class="error-msg-login" style="display: none">
                            error message
                        </div>
                    </div>
                    <div class="col-md-12 div-enter">
                        <button class="login-btn">Enter</button>
                    </div>


                </div>

            </div>
        </div>
    </main>

    
</body>
</html>
